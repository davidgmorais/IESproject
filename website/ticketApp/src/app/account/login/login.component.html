<div id="login">
  <div class="container d-flex justify-content-center">
    <div class="col-md-5">
      <form [formGroup]="loginGroup" (submit)="onSubmit()">
        <h1 class="text-warning">Login</h1>
        <div class="form-group">
          <label for="email">Email address:</label>
          <input type="email" class="form-control border border-warning" id="email" placeholder="Email" formControlName="email">
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" class="form-control border border-warning" id="password" placeholder="Password" formControlName="password">
        </div>
        <div class="form-group">
          <input type="checkbox" id="rememberMe">
          <label for="rememberMe">Remember me</label>
        </div>
        <br>
        <button type="submit" class="btn btn-warning" style="width: 100%;">Login</button>
      </form>
      <br>
      <p>Don't have an account yet? <a class="text-warning" routerLink="/signup">Sign up now</a></p>
    </div>
  </div>
</div>
