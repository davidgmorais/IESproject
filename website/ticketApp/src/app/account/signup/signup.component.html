<div id="login">
  <div class="container d-flex justify-content-center">
    <div class="col-md-12">
      <form>
        <h1 class="text-warning">Sign up</h1>
        <div class="row">
          <div class="col-md-5">
            <div class="form-group">
              <label for="firstName">First Name:</label>
              <input type="text" class="form-control border border-warning" id="firstName" placeholder="First Name">
            </div>
          </div>

          <div class="offset-md-1 col-md-5">
            <div class="form-group">
              <label for="lastName">Last Name:</label>
              <input type="text" class="form-control border border-warning" id="lastName" placeholder="Last Name">
            </div>
          </div>

          <div class="col-md-5">
            <div class="form-group">
              <label for="email">Email address:</label>
              <input type="email" class="form-control border border-warning" id="email" placeholder="Email">
            </div>
          </div>

          <div class="offset-md-1 col-md-5">
            <div class="form-group">
              <label for="address">Address:</label>
              <input type="text" class="form-control border border-warning" id="address" placeholder="Address">
            </div>
          </div>

          <div class="col-md-5">
            <div class="form-group">
              <label for="password">Password:</label>
              <input type="password" class="form-control border border-warning" id="password" placeholder="Password">
            </div>
          </div>

          <div class="offset-md-1 col-md-5">
            <div class="form-group">
              <label for="confirmPassword">Confirm password:</label>
              <input type="password" class="form-control border border-warning" id="confirmPassword" placeholder="Confirm password">
            </div>
          </div>
          <div class="col-md-12">
            <input type="checkbox" id="termsAndConditions">
            <label for="termsAndConditions">I accept the Terms and Conditions</label>
          </div>
          <div class="col-md-12">
            <br>
            <button type="submit" class="btn btn-warning">Create an account</button>
          </div>
        </div>
      </form>
      <br>
      <p>Already have an account? <a class="text-warning" routerLink="/login">Login here</a></p>
    </div>
  </div>
</div>
